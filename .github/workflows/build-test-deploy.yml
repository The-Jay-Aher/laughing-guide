name: build-test-deploy
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checlout@v4

      - name: use node.js
        uses: actions/setup-node@n4
        with: 
          node-version: '20.x'

      - run: npm install
      - run: npm run build
